<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Happy BirthDay WishSnap</title>
        <meta name="description" content="Happy Birthday WishSnap is a simple web application that allows users to create and share birthday wishes with friends and family.">
        <meta name="keyword" content="birthday card, greeting card, birthday wish, photo card, HBD ard">
        <meta name="author" content="Dulan Nimnaka">
        <link rel="icon" href="data:image/svg+xml,svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÇ</text></svg>">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <!--Confetti Container-->
        <div class="confetti-container"></div>

        <div class="container">
            <!--Header-->
            <header>
                <div class="logo">
                    <div class="logo-icon">üéÇ</div>
                    <div class="logo-text">Happy BirthDay WishSnap</div>

                </div>
                <p class="tagline">Create personalised birthday cards with photos, messages, and share with loved ones!</p>

            </header>

            <!--Main Content App Grid-->
                <div class="app-grid"></div>

                <!--Form Section(Left side)-->
                <section class="form-section">
                    <h2 class="section-title">Create Your Card</h2>
                    <div class="form-group">
                        <label for="name">Recipient's Name</label>
                        <input type="text" id="name" placeholder="Enter the name of the birthday person" maxlength="30">

                    </div>

                    <div class="form-group">
                        <label for="message">Birtday Message</label>
                        <textarea id="message" placeholder="Write your heartfelt birthday message..." maxlength="200"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="photo">Upload Photo (Optional)</label>
                        <div class="file-upload">
                            <div class="file-upload-btn">
                                <span class="file-btn-text">Click to upload a photo</span>
                                <input type="file" id="photo" accept="image/*">
                            </div>
                        </div>
                        <img id="preview-image" class="preview-image" alt="Preview">
                    </div>
                    <button id="generate-btn" class="btn btn-generate">Generate Birthday Card</button>

                </section>

                <!--Preview Section (Right side)-->
                <section class="preview-section">
                    <div class="card-container">
                        <div class="card-header">
                            <h1 class="card-title">Happy Birthday!</h1>

                        </div>

                        <div class="card-body">
                            <div class="card-image">
                                <div class="card-image-placeholder">üì∑</div>
                                <img id="card-photo" alt="birthdat photo">

                            </div>
                            <div class="card-message" id="card-message">
                                Your personalized message will appear here
                            </div>
                        </div>
                        <div class="card-footer">
                            Made with ‚ù§Ô∏è using HBD-WishSnap
                        </div>
                    </div>

                    <div class="action-btns">
                        <button id="download-btn" class="btn btn-download" disabled>Download Card as Image</button>
                        <button id="share-btn" class="btn btn-share" disabled>Share on Social Media</button>

                    </div>
                </section>
            </div>
        </div>

        <!--Social Share Modal (Pop-Up Window)-->
        


    </body>












</html>
